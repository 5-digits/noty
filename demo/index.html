                notes['warning'] = '<strong>Warning!</strong> <br /> Best check yo self, you\'re not looking too good.';
                notes['confirm'] = 'Do you want to continue?';


                if (layout == 'inline') {
                    new Noty({
                        text     : notes[type],
                        type     : type,
                        timeout  : false,
                        container: '#custom_container'
                    }).show();
                    return false;
                }

                new Noty({
                    text   : notes[type],
                    type   : type,
                    timeout: 3000,
                    layout : layout
                }).show();

                return false;
            });
